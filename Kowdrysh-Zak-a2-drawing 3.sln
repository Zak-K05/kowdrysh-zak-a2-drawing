using InteractiveASSET;
using System.Collections.Generic;
using System.Drawing;
using System;

namespace Game10003
{
    public class GameBase
    {

        // Place your variables here:


        /// <summary>
        ///     Setup runs once before the game loop begins.
        /// </summary>

        Color balloonColor;
        private bool ifleftmouseispressed;
        private bool mouseInput;

        public bool GetMouseInput()
        {
            return mouseInput;
        }

        /// <summary>
        ///     Update runs every frame.
        /// </summary>



        public void Update(bool mouseInput)
        {




            // Clear previous image
            Window.ClearBackground(Random.Color);

            // Draw a circle at mouse position
            balloonColor = Random.Color();
            Draw.FillColor = Random.Color();
            Draw.LineColor = Random.Color();
            Draw.Circle(Input.GetMouseX(), Input.GetMouseY(), 25);


            {
                Window.ClearBackground(Random.Color);
            }
        }
    }
}






          






