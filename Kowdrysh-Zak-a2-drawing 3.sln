        {
            return mouseInput;
        }

        /// <summary>
        ///     Update runs every frame.
        /// </summary>



        public void Update(bool mouseInput)
        {




            // Clear previous image
            Window.ClearBackground(Random.Color);

            // Draw a circle at mouse position
            balloonColor = Random.Color();
            Draw.FillColor = Random.Color();
            Draw.LineColor = Random.Color();
            Draw.Circle(Input.GetMouseX(), Input.GetMouseY(), 25);


            {
                Window.ClearBackground(Random.Color);
            }
        }
    }
}
